<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 清邁家族旅行</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F3F4F6">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none; }
        .active-tab { color: #4B5563; border-bottom: 2px solid #4B5563; }
        .tab-btn { transition: all 0.3s ease; }
        /* 日式極簡卡片陰影 */
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); }
    </style>
</head>
<body class="bg-gray-50 text-gray-700 h-screen flex flex-col">

    <header class="bg-white px-6 py-4 shadow-sm z-10 sticky top-0">
        <h1 class="text-xl font-medium text-center tracking-widest text-gray-800">2026 清邁行</h1>
        <div id="date-selector" class="flex overflow-x-auto gap-3 mt-3 pb-2 no-scrollbar text-sm">
            </div>
    </header>

    <main id="app-container" class="flex-1 overflow-y-auto p-4 space-y-4 pb-24">
        </main>

    <nav class="bg-white border-t border-gray-100 fixed bottom-0 w-full pb-safe-area">
        <div class="flex justify-around items-center h-16">
            <button onclick="switchView('itinerary')" id="tab-itinerary" class="tab-btn active-tab flex-1 h-full flex flex-col items-center justify-center text-xs text-gray-500">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                行程
            </button>
            <button onclick="switchView('info')" id="tab-info" class="tab-btn flex-1 h-full flex flex-col items-center justify-center text-xs text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                資訊
            </button>
        </div>
    </nav>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
